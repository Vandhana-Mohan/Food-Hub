<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./portfolio-Form.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./portfolio-Form.js" defer></script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <a href="./index.html" class="d-flex align-items-center"><h1 class = "text-success">Wubalubadubdub</h1></a>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand fs-4" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link fs-4" href="./about-us.html">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-4" href="./portfolio-Form.html">Contact Us</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <label for="" class = "fs-6 mt-3">Required fields are marked by *.</label>
    <form class="row g-3 needs-validation" novalidate>
        <div class="row g-3 align__input">
            <div class="form-group d-flex align-items-center">
              <label for="inputFirstName" class="form-label fs-4 text-nowrap align__label">First Name</label>
              <input type="text" class="form-control fs-6" placeholder="First name" aria-label="First name" autofocus>
            </div>
            <div class="form-group d-flex align-items-center">
              <label for="inputLastName" class="form-label fs-4 text-nowrap align__label">Last Name</label>
              <input type="text" class="form-control fs-6" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="inputEmail4" class="form-label fs-4 align__label">Email*</label>
                <input type="email" class="form-control fs-6" placeholder="name@example.com" id="inputEmail4" name="email" aria-label="Email" required>
            </div>

        </div>

        <div class="row g-3">
            <div class="form-group d-flex align-items-center">
                <label for="age" class = "fs-4 text-nowrap mr-2 align__label">Please select your age !!</label>
                <div class="form-floating">
                    <select class="form-select p-3 fs-5 align__select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option selected>Choose one</option>
                        <option value="1">Under 18</option>
                        <option value="2">Between 18 - 50</option>
                        <option value="3">Above 50</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group d-flex">
            <label for="star" class="fs-5 ms-1 align__label">Are you satisfied with the experience?</label>
            <div class="form-check form-switch ms-5">
                <input class="form-check-input fs-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            </div>
        </div>
        <div class="">
            <label for="floatingTextarea2 align__label" class = "fs-4">*  Please leave a message </label>
            <textarea class="form-control w-50 fs-6" placeholder="Leave a comment here" id="floatingTextarea2" rows="4" cols="50" required></textarea>
        </div>
        <div id="message" class="alert alert-danger d-none" role="alert"></div>
        <div class="col-12 fs-3 text-left">
          <button class="btn btn-success ms-3 p-3 align_btn fw-bold" id = "submit-button" type="submit">Submit</button>
          <button class="btn btn-success ms-3 p-3 align_btn fw-bold" id = "reset-button" type="reset">Reset</button>
        </div>
      </form>
</body> 
</html>
