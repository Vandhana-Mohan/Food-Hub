<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style-Contact.css">
    <title>Foodie Hub</title>
    <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="./script.js" defer></script>
    <script src="./script-Contact.js" defer></script>
</head>
<body>
    <section class="foodHub">
        <div class="foodHub__container foodHub__initial">
          <h1 class="foodHub__brand">Foodie Hub</h1>
          <img src="./assets/favicon.ico" class="img__logo" alt="logo">
          <form class="foodHub__search__form">
            <input class="foodHub__search__input" type="text" pattern= "^[A-Za-z0-9\s]+$" title="Only letters are allowed" required placeholder="Search Your Recipe...">
            <i class="fas fa-search search-icon" alt = "search"></i>
          </form>
          <div class="foodHub__search__result"> <!-- Edamam Search results here --> </div>
          <nav aria-label="Page navigation example mx-auto">
            <ul class="pagination hidden">
              <li class="page-item"><a class="page-link previous" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link next" href="#">Next</a></li>
            </ul>
          </nav>
          <h1 class = "foodHub__recommendation"> Recommended Recipe Collection </h1>
          <div class="foodHub__videos"> <!-- Tasty Api Recommended Video rows will be added here --> </div>
        </div>  
    </section>
    
    
    <!-- Modal for Contact Us -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header style__contact">
                <h1 class="modal-title" id="exampleModalLabel">Contact Us</h1><br>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <h6 class="blockquote style__quote text-end">A recipe has no soul. - Thomas Keller</h6>
            <div class="modal-body">
                <form id = "modal__form">
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name</label>
                    <input type="text" class="form-control style__border" id="recipient-name" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="recipient-email" class="col-form-label">Email Address</label>
                    <input type="email" class="form-control style__border" id="recipient-email" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Message</label>
                    <textarea class="form-control style__border" rows = "3" id="message-text"></textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <h6 id="message-response"> </h6>
                <button type="submit" class="btn button__green" id = "send-button">Send message</button>
                <button type="button" class="btn button__green" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <footer class="foodHub__footer" role="contentinfo">
        <nav class="foodHub__footer__nav">
            <ul class="foodHub__footer__nav__list">
                <li class="foodHub__footer__nav__item"><a class="foodHub__footer__nav__link" href="about-us.html">About Us</a></li>
                <li class="foodHub__footer__nav__item"><a class="foodHub__footer__nav__link" href="feedback.html">Feedback</a></li>
                <li class="foodHub__footer__nav__item"><a class="foodHub__footer__nav__link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Contact Us</a></li>
                <li class="foodHub__footer__nav__item"> Connect With Us
                    <div class="foodHub__footer__social__icons">
                        <a class="foodHub__footer__nav__link foodHub__footer__facebook" href="https://facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square" alt="Facebook"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__instagram" href="https://instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" alt="Instagram"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__twitter" href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square" alt="Twitter"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__pinterest" href="https://pinterest.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-pinterest" alt="Pinterest"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__whatsapp" href="https://whatsapp.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp" alt="Whatsapp"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__youtube" href="https://youtube.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube" alt="YouTube"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__github" href="https://github.com/Vandhana-Mohan" target="_blank" rel="noopener noreferrer"><i class="fab fa-github" alt="GitHub"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__github" href="https://www.linkedin.com/in/vandhanamohan/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin" alt="linkedin"></i></a>
                    </div>
                </li>
                <li class="foodHub__footer__nav__item" style = "margin-bottom: 8px;"> Download us:
                    <div class="foodHub__footer__social__icons">
                        <a class="foodHub__footer__nav__link foodHub__footer__apple" href="https://www.apple.com/app-store/" target="_blank" rel="noopener noreferrer"> <i class="fab fa-apple" alt="Download on Apple store"></i> </a>
                        <a class="foodHub__footer__nav__link foodHub__footer__google__play" href="https://play.google.com/store/games?hl=en_US&gl=US&pli=1" target="_blank" rel="noopener noreferrer"> <img class = "google" src="./assets/icons8-google-play-48.png" alt="Get it on Google Play"> </a>
                    </div>
                </li>
            </ul>
        </nav>

    </footer>

</body>
</html>
