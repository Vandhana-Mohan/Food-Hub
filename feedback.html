<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Feedback</title>
    <link rel="stylesheet" href="./style-Feedback.css">
    <link rel="stylesheet" href="./style-Footer.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="./script-Feedback.js" defer></script>
</head>
<body>
    <header class = "p-3 mx-3">
        <h1 class="">Feedback Form</h1>
        <blockquote class="blockquote mb-0 p-0 mx-5">
            <em>People who love to eat are always the best people. <cite>- Julia Child</cite> </em>
        </blockquote>
    </header>

    <main class = "">
        <form class="row gy-2 gx-3 align-items-center p-3 mx-3">
            <div class="w-25">
                <label class = "form-label" for="name"> Full Name:</label>
                <input class="form-control" type="text" placeholder="Enter Your Full Name ..." id="name" name="name" required>
            </div>
            <div class="w-25">
                <label class="form-check-label" for="email">Email:</label>
                <input class="form-control" type="email" placeholder="johnDoe@example.com" id="email" name="email">
            </div>
            <div class="col-12">
                <label class="form-label">Did you find what you were looking for?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="find-yes" name="find" value="Yes">
                    <label class="form-check-label" for="find-yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="find-no" name="find" value="No">
                    <label class="form-check-label" for="find-no">No</label>
                </div>
                </div>
                <div class="col-12">
                    <label class="form-check-label" for="message">What information were you seeking?</label>
                    <textarea class="form-control w-50" id="message" name="message" rows="4"></textarea>
                </div>
            </div>
            
            <div class="col-12">
                <label class="form-label">Website Navigation</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="design__very__easy" name="design" value="Very Easy">
                    <label class="form-check-label" for="design__very__easy">Very Easy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="design__easy" name="design" value="Easy">
                    <label class="form-check-label" for="design__easy">Easy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="design__average" name="design" value="Average">
                    <label class="form-check-label" for="design__average">Average</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="design__difficult" name="design" value="Difficult">
                    <label class="form-check-label" for="design__difficult">Difficult</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="design__very__difficult" name="design" value="Very Difficult">
                    <label class="form-check-label" for="design__very__difficult">Very Difficult</label>
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Will you visit the website again?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="extremely__likely" name="extremely__likely" value="Extremely Likely">
                    <label class="form-check-label" for="extremely__likely">Extremely Likely</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="very__likely" name="very__likely" value="Very Likely">
                    <label class="form-check-label" for="very__Likely">Very Likely</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="moderately__likely" name="moderately__likely" value="Moderately Likely">
                    <label class="form-check-label" for="moderately__likely">Moderately Likely</label>
                </div>
                <div class="form-check form-check-inline">    
                    <input class="form-check-input" type="checkbox" id="slightly__likely" name="slightly__likely" value="Slightly Likely">
                    <label class="form-check-label" for="slightly__likely">Slightly Likely</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="unlikely__return" name="unlikely__return" value="Unlikely to Return">
                    <label class="form-check-label" for="unlikely__return">Unlikely to Return</label>
                </div>
            </div>
            </div>
            
            <div id="star-rating mb-3">
                <label> Overall Satisfaction Rating: </label>
                <i class="fas fa-star" onmouseover="changeStar(this)" onmouseout="resetStar(this)" onclick="selectStar(this)"></i>
                <i class="fas fa-star" onmouseover="changeStar(this)" onmouseout="resetStar(this)" onclick="selectStar(this)"></i>
                <i class="fas fa-star" onmouseover="changeStar(this)" onmouseout="resetStar(this)" onclick="selectStar(this)"></i>
                <i class="fas fa-star" onmouseover="changeStar(this)" onmouseout="resetStar(this)" onclick="selectStar(this)"></i>
                <i class="fas fa-star" onmouseover="changeStar(this)" onmouseout="resetStar(this)" onclick="selectStar(this)"></i>
            </div>

            <input type="hidden" id="rating" name="rating" value="0">
            <label class="form-check-label" for="message">Please provide any additional comments or suggestions. <em> optional </em></label>
            <textarea class="form-control w-50" id="message" name="message" rows="4" cols="50" placeholder="Additional Comments"></textarea>
              
            <h3 class = "">We appreciate your feedback!</h3>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>            
        </form>
    </main>
    <footer class="foodHub__footer" role="contentinfo">
        <nav class="foodHub__footer__nav">
            <ul class="foodHub__footer__nav__list">
                <li class="foodHub__footer__nav__item"><a class="foodHub__footer__nav__link" href="./index.html">Home</a></li>
                <li class="foodHub__footer__nav__item"><a class="foodHub__footer__nav__link" href="#">About</a></li>
                <li class="foodHub__footer__nav__item"> Connect With Us
                    <div class="foodHub__footer__social__icons">
                        <a class="foodHub__footer__nav__link foodHub__footer__facebook" href="https://facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square" alt="Facebook"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__instagram" href="https://instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" alt="Instagram"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__twitter" href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square" alt="Twitter"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__pinterest" href="https://pinterest.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-pinterest" alt="Pinterest"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__whatsapp" href="https://whatsapp.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp" alt="Whatsapp"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__youtube" href="https://youtube.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube" alt="YouTube"></i></a>
                        <a class="foodHub__footer__nav__link foodHub__footer__github" href="https://github.com/Vandhana-Mohan" target="_blank" rel="noopener noreferrer"><i class="fab fa-github" alt="GitHub"></i></a>
                    </div>
                </li>
                <li class="foodHub__footer__nav__item" style = "margin-bottom: -5px;"> Download us:
                    <div class="foodHub__footer__social__icons">
                        <a class="foodHub__footer__nav__link foodHub__footer__apple" href="https://www.apple.com/app-store/" target="_blank" rel="noopener noreferrer"> <i class="fab fa-apple" alt="Download on Apple store"></i> </a>
                        <a class="foodHub__footer__nav__link foodHub__footer__google__play" href="https://play.google.com/store/games?hl=en_US&gl=US&pli=1" target="_blank" rel="noopener noreferrer"> <img class = "google" src="./assets/icons8-google-play-48.png" alt="Get it on Google Play"> </a>
                    </div>
                </li>
            </ul>
        </nav>
        <p class="foodHub__footer__copyright">Copyright &copy; 2023 <a class="foodHub__footer__copyright__link" href="https://github.com/Vandhana-Mohan" target="_blank" rel="noopener noreferrer">Vandhana Mohan.</a> All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
